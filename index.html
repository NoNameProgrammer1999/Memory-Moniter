<title>Memory Gallery</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap');

body{
  font-family:'Zen Maru Gothic',sans-serif;

header{

.form-box{

  align-items:center;

</style>
</head>

<body>

<header>
  <h1>üíñ ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤</h1>
  <p id="anniversary"></p>
  <p id="countdown"></p>
</header>

<div class="container">

<div class="form-box">
  <input type="file" id="imageInput" accept="image/*">
  <textarea id="textInput" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥..."></textarea>
  <button onclick="addMemory()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
</div>

<div class="gallery" id="gallery"></div>
</div>

<!-- Modal -->
<div class="modal" id="modal" onclick="closeModal()">
  <img id="modalImg">
</div>

<script>
/* ===== CONFIG ===== */
const API_URL = '‡πÉ‡∏™‡πà_URL_Apps_Script_‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì';
const gallery = document.getElementById('gallery');

/* ===== ANNIVERSARY ===== */
const startDate = new Date(2022,10,18);

function updateAnniversary(){
  const now = new Date();
  let years = now.getFullYear() - startDate.getFullYear();
  const thisYear = new Date(now.getFullYear(),10,18);
  if(now < thisYear) years--;

  const last = new Date(startDate.getFullYear()+years,10,18);
  const diff = now-last;

  const d = Math.floor(diff/86400000);
  const h = Math.floor(diff/3600000)%24;
  const m = Math.floor(diff/60000)%60;
  const s = Math.floor(diff/1000)%60;

  document.getElementById('anniversary').textContent =
    `‡∏Ñ‡∏ö‡∏Å‡∏±‡∏ô‡∏°‡∏≤ ${years} ‡∏õ‡∏µ ${d} ‡∏ß‡∏±‡∏ô ${h} ‡∏ä‡∏°. ${m} ‡∏ô‡∏≤‡∏ó‡∏µ ${s} ‡∏ß‡∏¥`;

  const next = new Date(last.getFullYear()+1,10,18);
  const left = next-now;
  document.getElementById('countdown').textContent =
    `üéâ ‡∏≠‡∏µ‡∏Å ${Math.floor(left/86400000)} ‡∏ß‡∏±‡∏ô ‡∏à‡∏∞‡∏Ñ‡∏£‡∏ö‡∏£‡∏≠‡∏ö‡∏õ‡∏µ‡∏´‡∏ô‡πâ‡∏≤`;
}
setInterval(updateAnniversary,1000);
updateAnniversary();

/* ===== JSONP LOAD ===== */
window.loadMemories = function(data){
  gallery.innerHTML='';
  data.reverse().forEach(d=>{
    const c=document.createElement('div');
    c.className='card';
    c.innerHTML=`
      <button class="delete" onclick="deleteMemory('${d.id}')">üóë</button>
      <img src="${d.image}" onclick="openModal(this.src)">
      <div class="text">${d.text}</div>
    `;
    gallery.appendChild(c);
  });
};

function loadFromAPI(){
  const s=document.createElement('script');
  s.src=API_URL+'?callback=loadMemories';
  document.body.appendChild(s);
}

/* ===== ADD ===== */
function compressImage(file){
  return new Promise(res=>{
    const r=new FileReader();
    r.onload=e=>{
      const img=new Image();
      img.onload=()=>{
        const c=document.createElement('canvas');
        const scale=Math.min(1,800/img.width);
        c.width=img.width*scale;
        c.height=img.height*scale;
        c.getContext('2d').drawImage(img,0,0,c.width,c.height);
        res(c.toDataURL('image/jpeg',0.7));
      };
      img.src=e.target.result;
    };
    r.readAsDataURL(file);
  });
}

window.addMemory = async function(){
  const img=document.getElementById('imageInput').files[0];
  if(!img){alert('‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏Å‡πà‡∏≠‡∏ô');return;}

  const imageData=await compressImage(img);
  fetch(API_URL,{
    method:'POST',
    body:JSON.stringify({
      image:imageData,
      text:document.getElementById('textInput').value
    })
  }).then(loadFromAPI);
};

/* ===== DELETE ===== */
function deleteMemory(id){
  if(!confirm('‡∏•‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥‡∏ô‡∏µ‡πâ?')) return;
  fetch(API_URL+'?id='+id,{method:'DELETE'}).then(loadFromAPI);
}

/* ===== MODAL ===== */
function openModal(src){
  document.getElementById('modalImg').src=src;
  document.getElementById('modal').style.display='flex';
}
function closeModal(){
  document.getElementById('modal').style.display='none';
}

loadFromAPI();
</script>
